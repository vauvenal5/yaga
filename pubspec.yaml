  device_info_plus: ^9.0.1
  equatable: ^2.0.0
  flutter_secure_storage: ^8.0.0
  flutter_sticky_header: ^0.6.0
  flutter_svg: ^1.0.3
  get_it: ^7.2.0
  image: ^3.0.2
  logging: ^1.0.1
  mime: ^1.0.0
  package_info_plus: ^4.2.0
  path_provider: ^2.0.11
  permission_handler: ^11.0.1
  photo_view: ^0.14.0
  rx_command: ^6.0.1
  rxdart: ^0.27.2
  share_plus: ^7.2.1
  shared_preferences: ^2.0.5
  sticky_infinite_list: ^4.0.1
  url_launcher: ^6.0.3
  uuid: ^3.0.4
  validators: ^3.0.0
  webview_flutter: ^4.2.2
  photo_manager: ^2.1.4
  flutter_markdown: ^0.6.10+3
  markdown: ^7.1.1
  flutter_background_service: ^5.0.1
  flutter_background_service_android: ^6.0.1
  wakelock_plus: ^1.1.3

  # pointing to forked repo to support NC26
  nextcloud:
    git:
      url: https://github.com/vauvenal5/neon
      path: packages/nextcloud
      ref: 4f6ff4d

