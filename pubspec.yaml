  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.1.4
  built_value_generator: ^8.0.5
  flutter_launcher_icons: ^0.11.0
  lint: ^2.1.2
  mockito: ^5.0.5

